<div class="container">
      <div class="row">
          <div class="col-md-4  col-sm-3 "></div>
            <div class="col-md-4 mt-5 col-sm-6 ">
                  <div class="panel panel-info">
                        <div class="panel-heading">
                              <h2 class="panel-title text-center">Login <br>
                              <small> Install CORS on your borwser to see the data </small>
                            </h2>
                        </div>
                        <div class="panel-body">
                            <app-message></app-message>
                          <form [formGroup]="loginForm"(ngSubmit)="onSubmit()">

                            <div class="form-group">
                              <label >User Name</label>
                              <input type="text" formControlName="username"
                               class="form-control"
                               [ngClass]="{ 'is-invalid': btnSubmitted && loginform.username.errors }" >
                              <div *ngIf="btnSubmitted && loginform.username.errors" class="invalid-feedback">
                                  <div *ngIf="loginform.username.errors.required">
                                    Username is required!!!
                                  </div>
                              </div>

                            </div>
                            <div class="form-group">
                              <label >Password</label>
                              <input type="password" formControlName="password" class="form-control"
                              [ngClass]="{ 'is-invalid': btnSubmitted && loginform.password.errors }" >
                              <div *ngIf="btnSubmitted && loginform.password.errors" class="invalid-feedback">
                                <div *ngIf="loginform.password.errors.required">
                                  Password is required!!!
                                </div>
                              </div>
                            </div>

                            <div class="form-group">
                              <button class="btn btn-primary btn-block">Login</button>
                             </div>
                          </form>
                        </div>
                  </div>
            </div>
            <div class="col-md-4   col-sm-3 "></div>
      </div>
</div>
